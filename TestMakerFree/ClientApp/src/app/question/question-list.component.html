<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Questions</h3>
  </div>
  <div class="panel-body">
    <div *ngIf="questions.length > 0">
      <div class="table-responsive">
        <table class="table table-hover questions">
          <thead>
            <tr>
              <th></th>
              <th>Text</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let question of questions">
              <td><img src="https://lorempixel.com/30/30/?random={{question.Id}}" /></td>
              <td>{{question.Text}}</td>
              <td>
                <input type="button" value="Edit" (click)="onEdit(question)" class="btn btn-sm btn-warning" />
                <input type="button" value="Delete" (click)="onDelete(question)" class="btn btn-sm btn-danger" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="questions.length == 0">
      This quiz has no questions (yet): click the <strong>Add a new Question</strong> button to add the first one!
    </div>
    <input type="button" value="Add a new Question" (click)="onCreate()" class="btn btn-sm btn-primary" />
  </div>
</div>
