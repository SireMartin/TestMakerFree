<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <!-- https://www.w3schools.com/bootstrap/bootstrap_navbar.asp
     https://www.w3schools.com/bootstrap/bootstrap_collapse.asp (data toggle, data-target, "in" style class)
     [attr.aria-expanded]='isExpanded' bind de angular isExpanded variabele aan het area-expanded html attribute
     https://www.w3.org/WAI/PF/aria/states_and_properties#aria-expanded-->
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <!--BS sr-only : toont dit enkel voor devices van type screenreader-->
        <span class='sr-only'>Toggle navigation</span>
        <!--BS icon-bar op span element : hamburger style drop down-->
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <quiz-search class="search-navmenu" placeholder="Type here..."></quiz-search>
    </div>
    <!--BS helper class clearfix : https://www.w3schools.com/howto/howto_css_clearfix.asp-->
    <div class='clearfix'></div>
    <!--de CSS class in wordt toegevoegd (door de angular [ngClass] selector) als de angular isExpanded variabele true is
      de "in" class zorgt er voor dat de navbar uitgeklapt wordt (https://www.w3schools.com/bootstrap/bootstrap_collapse.asp)-->
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]="['link-active']" [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]="['/home']" (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Home
          </a>
        </li>
        <li [routerLinkActive]="['link-active']">
          <a [routerLink]="['/about']" (click)='collapse()'>
            <span class='glyphicon glyphicon-info-sign'></span> About
          </a>
        </li>
        <li [routerLinkActive]="['link-active']">
          <a [routerLink]="['/login']" (click)='collapse()'>
            <span class='glyphicon glyphicon-log-in'></span> Login
          </a>
        </li>
        <li [routerLinkActive]="['link-active']">
          <a [routerLink]="['/quiz/create']" (click)="collapse()">
            <span class='glyphicon glyphicon-log-in'></span>Create Quiz
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
