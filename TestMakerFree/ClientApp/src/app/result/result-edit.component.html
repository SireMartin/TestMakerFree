<h2>{{title}}</h2>
<div class="result-edit form-group">
  <label for="text">Result Text:</label>
  <br />
  <textarea id="text" [(ngModel)]="result.Text" placeholder="Enter a suitable text" class="form-control"></textarea>
  <div>
    <label for="MinValue">Minimum Score Value:</label>
    <br />
    <input type="number" id="MinValue"  value="MinValue" [(ngModel)]="result.MinValue" class="form-control" />
  </div>
  <div>
    <label for="MaxValue">Maximum Score Value:</label>
    <br />
    <input type="number" id="MaxValue" value="MaxValue" [(ngModel)]="result.MaxValue" class="form-control" />
  </div>
</div>
<div>
  <input type="button" *ngIf="editMode" value="Apply Changes" (click)="onSubmit(result)" class="btn btn-sm btn-success" />
  <input type="button" *ngIf="!editMode" value="Create the Result" (click)="onSubmit(result)" class="btn btn-sm btn-success" />
  <input type="button" value="Cancel" (click)="onBack()" class="btn btn-sm btn-default" />
</div>
